<div class="container">
    <div>
      <label for="">Bem Vindo <span style="font-weight: bold;">{{userChat.user}}</span>...Escreva Algo</label>
      <input type="text" class="form-control"  (change)="myMessage()" [(ngModel)]="userChat.text">
    </div>
    <div class="mt-3">
      <div *ngFor="let a of myMessages">
        <label for="" style="font-weight: bold;">{{a.user}}</label>
        <span>{{a.text}}</span>
      </div>
    </div>
</div>
